<form action="http://localhost:5000/post/create" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="titleInput">Title</label>
    <input id="titleInput" [(ngModel)]="title" type="email" class="form-control" placeholder="Title"  [ngModelOptions]="{standalone: true}" />
  </div>
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea [(ngModel)]="description" id="descriptionInput" class="form-control" rows="3"  [ngModelOptions]="{standalone: true}"></textarea>
  </div>
  <div class="form-group">
    <label class="mr-5" for="imageInput">Post image</label>
    <input id="imageInput" (change)="onFileChanged($event)" type="file" name="avatar" />
  </div>
  <button type="submit" (click)="sendPost()" class="btn btn-success">Upload</button>
</form>
